    <script type="text/javascript">
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        $(document).ready(function () {
            var trxTable;
            var appID = getUrlParameter('appId');
            $.ajax({
                url: "https://8gvfppglb0.execute-api.ap-south-1.amazonaws.com/apl/apl-details",
                type: "GET",
                crossDomain: true,
                //dataType: "jsonp",
                dataType: 'json',
                contentType: 'application/json',
                data: { "api_mode": 2, "app_id": appID },
                success: function (response) {
                    if (response.success == true) {
                        $(".tAmount").text(response.total_amount);

                        for (var i = 0, len = response.data.length; i < len; i++) {

                            var s5Width = "";
                            var cDate = new Date(response.data[i].created_date);
                            var flowType;
                            if (response.data[i].transaction_type_id == 1) {
                                flowType = "P2M";
                            }
                            else if (response.data[i].transaction_type_id == 2) {
                                flowType = "Grocery";
                            }
                            else if (response.data[i].transaction_type_id == 3) {
                                flowType = "QSR";
                            }
                            var formatedCDate = ("0" + cDate.getDate()).slice(-2) + "/" + ("0" + (cDate.getMonth() + 1)).slice(-2) + '/' + cDate.getFullYear() + " &nbsp;&nbsp;&nbsp;" + ("0" + cDate.getHours()).slice(-2) + ":" + ("0" + cDate.getMinutes()).slice(-2) + ":" + ("0" + cDate.getSeconds()).slice(-2);

                            var invoiceData = response.data[i].invoice_details;
                            if (invoiceData != "") {

                                if (flowType == "QSR") {
                                    var oType = JSON.parse(JSON.parse(invoiceData).order_type);

                                    var oTypeValue;
                                    if (oType == "0") {
                                        oTypeValue = "Home Delivery";
                                    }
                                    if (oType == "1") {
                                        oTypeValue = "Self Pickup";
                                    }
                                    if (oType == "2") {
                                        oTypeValue = "Dine In";
                                    }
                                    if (oType == "3") {
                                        oTypeValue = "Take Away";
                                    }

                                    var QSRItemsData = JSON.parse(JSON.parse(invoiceData).items);

                                    var QSRrowList = '<tr><td colspan="6"><div style="width: 100%; float: left;"><span class="s1">' + (i + 1) + '</span><span class="s2">' + formatedCDate + '</span><span class="s3">' + response.data[i].transaction_reference + '</span><span class="s4">' + flowType + '</span><span class="s5">' + response.data[i].amount + '</span><span class="s6"><button type="button" class="viewItmBtn accordion-toggle" aria-hidden="true" data-toggle="collapse" data-target="#accord' + (i + 1) + '">View Items</button></span></div><div class="collapse" id="accord' + (i + 1) + '" style="width: 100%; float: left; background-color:#FAFAFC; -webkit-box-shadow: 0px 0px 13px -1px rgba(0,0,0,0.63); -moz-box-shadow: 0px 0px 13px - 1px rgba(0, 0, 0, 0.63); box-shadow: 0px 0px 13px - 1px rgba(0, 0, 0, 0.63);  margin-top:5px;"><p style="margin-bottom:0px; font-weight:bold; padding:0 5px;">' + response.data[i].store_name + " | " + oTypeValue + '</p><div style="max-height:150px; overflow:auto;height:auto !important;"><table class="table table-sm" style="background-color:transparent; font-size:12px;" id="QitmTbl' + (i + 1) + '"><thead><tr><th>Category</th><th>Item</th><th>Price</th><th>Quantity</th><th>Offer</th><th>Packaging</th><th>Tax</th><th>Cost</th></tr></thead><tbody></tbody></table ></div></div></td ></tr>';

                                    $("#trxTbl > tbody").append(QSRrowList);

                                    for (var idx = 0, ln = QSRItemsData.length; idx < ln; idx++) {

                                        var Qitems = '<tr><td>' + QSRItemsData[idx].category_name + '</td><td>' + (QSRItemsData[idx].image_url != "" ? '<img src=' + QSRItemsData[idx].image_url + ' height="20px" width="20px" class="itemIng"/>' : '<span></span>') + QSRItemsData[idx].item_name + '</td><td>' + QSRItemsData[idx].item_price + '</td><td>' + QSRItemsData[idx].add_item_quantity + '</td><td>' + QSRItemsData[idx].offer + '</td><td>' + (QSRItemsData[idx].packing_charge ? QSRItemsData[idx].packing_charge : 0) + '</td><td>' + (QSRItemsData[idx].TAXES ? '<span>CESS :' + QSRItemsData[idx].TAXES.CESS + '</span>|<span>CGST :' + QSRItemsData[idx].TAXES.CGST + '</span>|<span>SGST :' + QSRItemsData[idx].TAXES.SGST + '</span></br>' : 0) + '</td><td>' + QSRItemsData[idx].item_total + '</td></tr>';

                                        $("#QitmTbl" + (i + 1) + " tbody").append(Qitems);
                                    }

                                }

                                else if (flowType == "Grocery") {
                                    var cDetails = JSON.parse(JSON.parse(invoiceData).data.contact_details);
                                    var GroceryItemsData = JSON.parse(cDetails.items);

                                    var GroceryrowList = '<tr><td colspan="6"><div style="width: 100%; float: left;"><span class="s1">' + (i + 1) + '</span><span class="s2">' + formatedCDate + '</span><span class="s3">' + response.data[i].transaction_reference + '</span><span class="s4">' + flowType + '</span><span class="s5">' + response.data[i].amount + '</span><span class="s6"><button type="button" class="viewItmBtn accordion-toggle" aria-hidden="true" data-toggle="collapse" data-target="#accord' + (i + 1) + '">View Items</button></span></div><div class="accordian-body collapse" id="accord' + (i + 1) + '" style="width: 100%; float: left; background-color:#FAFAFC; -webkit-box-shadow: 0px 0px 13px -1px rgba(0,0,0,0.63); -moz-box-shadow: 0px 0px 13px - 1px rgba(0, 0, 0, 0.63); box-shadow: 0px 0px 13px - 1px rgba(0, 0, 0, 0.63);  margin-top:5px;"><p style="margin-bottom:0px; font-weight:bold; padding:0 5px;">' + response.data[i].store_name + '</p><div style="max-height:150px; overflow:auto;"><table class="table table-sm" style="background-color:transparent; font-size:12px;" id="GitmTbl' + (i + 1) + '"><thead><tr><th>Item</th><th>Price</th><th>Quantity</th><th>GST</th><th>Amount</th></tr></thead><tbody></tbody></table></div></div></td></tr>';

                                    $("#trxTbl > tbody").append(GroceryrowList);


                                    for (var indx = 0, lnth = GroceryItemsData.length; indx < lnth; indx++) {
                                        var Gitems = '<tr><td>' + GroceryItemsData[indx].name + '</td><td>' + GroceryItemsData[indx].rate + '</td><td>' + GroceryItemsData[indx].quantity + '</td><td>' + GroceryItemsData[indx].gst + '</td><td>' + GroceryItemsData[indx].amount + '</td></tr>';

                                        $("#GitmTbl" + (i + 1) + " tbody").append(Gitems);
                                    }
                                }
                            }
                            else {
                                if (flowType == "P2M") {
                                    var rowList = '<tr><td colspan="6"><div style="width: 100%; float: left;" ><span class="s1">' + (i + 1) + '</span><span class="s2">' + formatedCDate + '</span><span class="s3">' + response.data[i].transaction_reference + '</span><span class="s4">' + flowType + '</span><span class="s5">' + response.data[i].amount + '</span><span class="s6"><button type="button" class="viewItmBtn accordion-toggle" aria-hidden="true" data-toggle="collapse" data-target="#accord' + (i + 1) + '">View Items</button></span></div><div class="accordian-body collapse" id="accord' + (i + 1) + '" style="width: 100%; float: left; background-color:#FAFAFC; -webkit-box-shadow: 0px 0px 13px -1px rgba(0,0,0,0.63); -moz-box-shadow: 0px 0px 13px - 1px rgba(0, 0, 0, 0.63); box-shadow: 0px 0px 13px - 1px rgba(0, 0, 0, 0.63);  margin-top:5px;"><p style="margin-bottom:0px; font-weight:bold;  padding:0 5px;">' + response.data[i].store_name + '</p><p style="padding:0px 5px; margin-bottom:0px;">No Invoice Details</p></div></td ></tr>';

                                    $("#trxTbl > tbody").append(rowList);
                                }
                            }

                            s6Width = $('.6').css("width");
                            console.log("s5Width", s6Width);

                            $(".s1").css({ "width": $('.1').css("width"), "float": "left" });
                            $(".s2").css({ "width": $('.2').css("width"), "float": "left" });
                            $(".s3").css({ "width": $('.3').css("width"), "float": "left" });
                            $(".s4").css({ "width": $('.4').css("width"), "float": "left" });
                            $(".s5").css({ "width": $('.5').css("width"), "float": "left" });
                        }
                    }

                }

            });

        });

    </script>
