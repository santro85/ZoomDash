    <script type="text/javascript">
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        $(document).ready(function () {
            var trxTable;
            var appID = getUrlParameter('appId');
            $.ajax({
                url: "https://8gvfppglb0.execute-api.ap-south-1.amazonaws.com/apl/apl-details",
                type: "GET",
                crossDomain: true,
                //dataType: "jsonp",
                dataType: 'json',
                contentType: 'application/json',
                data: { "api_mode": 2, "app_id": appID },
                success: function (response) {
                    if (response.success == true) {
                        $(".tAmount").text(response.total_amount);

                        for (var i = 0, len = response.data.length; i < len; i++) {
                            var cDate = new Date(response.data[i].created_date);
                            var flowType;
                            if (response.data[i].transaction_type_id == 1) {
                                flowType = "P2M";
                            }
                            else if (response.data[i].transaction_type_id == 2) {
                                flowType = "Grocery";
                            }
                            else if (response.data[i].transaction_type_id == 3) {
                                flowType = "QSR";
                            }
                            var formatedCDate = ("0" + cDate.getDate()).slice(-2) + "/" + ("0" + (cDate.getMonth() + 1)).slice(-2) + '/' + cDate.getFullYear() + " &nbsp;&nbsp;&nbsp;" + ("0" + cDate.getHours()).slice(-2) + ":" + ("0" + cDate.getMinutes()).slice(-2) + ":" + ("0" + cDate.getSeconds()).slice(-2);
                            var rowList = '<tr id=' + response.data[i].app_id + '><th scope="row">' + (i + 1) + '</th><td>' + formatedCDate + '</td><td>' + response.data[i].transaction_reference + '</td><td>' + flowType + '</td><td>' + response.data[i].amount + '</td><td>' + (flowType == "QSR" ? '<a class="viewTrxLink" data-toggle="modal" data-target="#viewItemsModal" id="' + (i + 1) + '">View Items</a>' : '<span></span>') + '</td></tr>';
                            $("#trxTbl tbody").append(rowList);
                        }
                        trxTable = $('#trxTbl').DataTable(
                            {
                                "pagingType": "numbers",
                                "pageLength": 10,
                                "lengthChange": false,
                                "ordering": false,
                                "info": false,
                                "bFilter": true,
                            }
                        );
                    }
                    // //$(".tl-cust").text(response.totalCount);
                    // $(".tl-cust").text(response.data.length);
                    // $(".tl-trx").text(response.total_amount);
                    //
                    //
                }
            });


            $(document).on("click", ".viewTrxLink", function () {
                var linkRow = $(this).attr("id");
                linkRow = --linkRow;
                $("#itemsTbl tbody,#itemsTbl thead, .storeName, #viewItemsModalLabel").html("");
                $.ajax({
                    url: "https://8gvfppglb0.execute-api.ap-south-1.amazonaws.com/apl/apl-details",
                    type: "GET",
                    crossDomain: true,
                    //dataType: "jsonp",
                    dataType: 'json',
                    contentType: 'application/json',
                    data: { "api_mode": 2, "app_id": appID },
                    success: function (response) {

                        if (response.success == true) {
                            // var amt = response.data[linkRow].amount;
                            var crtDate = new Date(response.data[linkRow].created_date);
                            var formatedCrtDate = ("0" + crtDate.getDate()).slice(-2) + "/" + ("0" + (crtDate.getMonth() + 1)).slice(-2) + '/' + crtDate.getFullYear() + " &nbsp;&nbsp;&nbsp;" + ("0" + crtDate.getHours()).slice(-2) + ":" + ("0" + crtDate.getMinutes()).slice(-2) + ":" + ("0" + crtDate.getSeconds()).slice(-2);

                            var flow;
                            if (response.data[linkRow].transaction_type_id == 1) {
                                flow = "P2M";
                            }
                            else if (response.data[linkRow].transaction_type_id == 2) {
                                flow = "Grocery";
                            }
                            else if (response.data[linkRow].transaction_type_id == 3) {
                                flow = "QSR";
                            }

                            var invoiceData = response.data[linkRow].invoice_details;
                            if (invoiceData != "") {

                                $(".storeName").text(response.data[linkRow].store_name);
                                if (flow == "QSR") {
                                    var oType = JSON.parse(JSON.parse(invoiceData).order_type);

                                    var oTypeValue;
                                    if (oType == "0") {
                                        oTypeValue = "Home Delivery";
                                    }
                                    if (oType == "1") {
                                        oTypeValue = "Self Pickup";
                                    }
                                    if (oType == "2") {
                                        oTypeValue = "Dine In";
                                    }
                                    if (oType == "3") {
                                        oTypeValue = "Take Away";
                                    }

                                    var ItemsData = JSON.parse(JSON.parse(invoiceData).items);
                                    $("#viewItemsModalLabel").html("<b>QSR </b> | " + oTypeValue + " | " + formatedCrtDate + " | &#8377;" + response.data[linkRow].amount);
                                    $("#itemsTbl thead").append("<tr><th>Category</th><th>Item</th><th>Price</th><th>Quantity</th><th>Offer</th><th>Packaging</th><th>Tax</th><th>Cost</th></tr>");
                                    for (var i = 0, len = ItemsData.length; i < len; i++) {
                                        var items = '<tr><td>' + ItemsData[i].category_name + '</td><td>' + (ItemsData[i].image_url != "" ? '<img src=' + ItemsData[i].image_url + ' height="20px" width="20px" class="itemIng"/>' : '<span></span>') + ItemsData[i].item_name + '</td><td>' + ItemsData[i].item_price + '</td><td>' + ItemsData[i].add_item_quantity + '</td><td>' + ItemsData[i].offer + '</td><td>' + (ItemsData[i].packing_charge ? ItemsData[i].packing_charge : 0) + '</td><td>' + (ItemsData[i].TAXES ? '<span>CESS :' + ItemsData[i].TAXES.CESS + '</span>|<span>CGST :' + ItemsData[i].TAXES.CGST + '</span>|<span>SGST :' + ItemsData[i].TAXES.SGST + '</span></br>' : 0) + '</td><td>' + ItemsData[i].item_total + '</td></tr>'

                                        $("#itemsTbl tbody").append(items);
                                    }
                                }

                            }
                            else {
                                $("#itemsTbl tbody").append('<tr><td colspan="8" align="center">No Invoice Details</td></tr>');
                            }

                        }
                    }
                });
            });



        });

    </script>
